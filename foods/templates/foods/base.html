{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>코스토랑</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href={% static 'foods/css/styles.css'%}>
</head>

<body>
    <div>
        {% comment %} 자주 변경되는 날짜가 들어간 부분 {% endcomment %}
        {% block date-block %}
        {% endblock date-block %}
    </div>
    <hr />

    <h1>코스토랑</h1>
    <h2>넌 코딩할때가 제일 이뻐</h2>

    <div class="food-container">
        {% comment %} 변경 가능성이 있는 food-container가 들어 있는 부분 {% endcomment %}
        {% block food-container %}
        {% endblock food-container %}
    </div>
</body>

</html>
